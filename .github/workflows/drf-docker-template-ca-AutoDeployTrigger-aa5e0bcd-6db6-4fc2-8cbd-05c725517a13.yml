name: Trigger auto deployment for drf-docker-template-ca

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/drf-docker-template-ca-AutoDeployTrigger-aa5e0bcd-6db6-4fc2-8cbd-05c725517a13.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: zemacontainerregistry.azurecr.io
          username: ${{ secrets.DRFDOCKERTEMPLATECA_REGISTRY_USERNAME }}
          password: ${{ secrets.DRFDOCKERTEMPLATECA_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: zemacontainerregistry.azurecr.io/drf-docker-template-ca:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.DRFDOCKERTEMPLATECA_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n drf-docker-template-ca -g Development --server zemacontainerregistry.azurecr.io --username  ${{ secrets.DRFDOCKERTEMPLATECA_REGISTRY_USERNAME }} --password ${{ secrets.DRFDOCKERTEMPLATECA_REGISTRY_PASSWORD }}
            az containerapp update -n drf-docker-template-ca -g Development --image zemacontainerregistry.azurecr.io/drf-docker-template-ca:${{ github.sha }}
